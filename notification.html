<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ðŸ”§ Reference Fix Tracker</title>
    <script defer src="https://events.vercount.one/js"></script>
    <style>
      body {
        margin: 0;
        padding: 8px;
        width: 150px;
        height: 80px;
        border-radius: 2.5px;
        background-color: #2196f3;
        color: #fff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        box-sizing: border-box;
        overflow: hidden;
      }

      .title {
        font-size: clamp(10px, 3.5vw, 18px);
        font-weight: 700;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      .stats {
        font-size: clamp(6px, 2.5vw, 14px);
        opacity: 0.9;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        font-weight: 600;
      }

      .count {
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <div class="title">ðŸ”§ Reference Fixed</div>
    <div class="stats">
      Total fixes applied:
      <span class="count" id="vercount_value_page_pv">Loading</span>
    </div>
  </body>
</html>
